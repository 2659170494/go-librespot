openapi: 3.0.0
info:
  version: 0.0.1
  title: go-librespot API
  description: go-librespot daemon API

components:
  schemas:
    track:
      description: A track
      type: object
      properties:
        uri:
          description: URI
          type: string
        name:
          description: Name
          type: string
        artist_names:
          description: Artists name
          type: array
          items:
            - description: Artist name
              type: string
        album_name:
          description: Album name
          type: string
        album_cover_url:
          description: Album cover URL
          type: string
        duration:
          description: Duration in milliseconds
          type: integer
paths:
  /:
    get:
      description: Returns an empty object, used to very API is reachable
      responses:
        200:
          description: API is ok
          content:
            application/json:
              schema:
                type: object
  /status:
    get:
      description: Returns the player status
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    description: Currently active account's username
                    type: string
                  play_origin:
                    description: Who started the playback, "go-librespot" identifies the API as the play origin, everything else is Spotify own stuff
                    type: string
                  volume:
                    description: The player current volume from 0 to 1
                    type: number
                    minimum: 0
                    maximum: 1
                  repeat_context:
                    description: Whether the repeat context feature is enabled
                    type: boolean
                  repeat_track:
                    description: Whether the repeat track feature is enabled
                    type: boolean
                  shuffle_context:
                    description: Whether the shuffle context feature is enabled
                    type: boolean
                  track:
                    $ref: '#/components/schemas/track'
  /player/play:
    post:
      description: Starts playing new content
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                uri:
                  description: Spotify URI to start playing
                  type: string
                  required: true
                skip_to_uri:
                  description: Spotify URI to skip to (when playing playlists)
                  type: string
                  required: false
                paused:
                  description: Start playback as paused
                  type: boolean
                  required: false
      responses:
        200:
          description: Successful response
  /player/resume:
    post:
      description: Resume playback (from paused state)
      responses:
        200:
          description: Successful response
  /player/pause:
    post:
      description: Pause playback (from playing state)
      responses:
        200:
          description: Successful response
  /player/next:
    post:
      description: Skip to next track
      responses:
        200:
          description: Successful response
  /player/prev:
    post:
      description: Skip to previous track (or rewind current track)
      responses:
        200:
          description: Successful response
  /player/seek:
    post:
      description: Seek current track
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                position:
                  description: Seek position in milliseconds
                  type: integer
                  required: true
      responses:
        200:
          description: Successful response
  /player/volume:
    post:
      description: Set player volume
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                volume:
                  description: Volume from 0 to 1
                  type: number
                  minimum: 0
                  maximum: 1
                  required: true
      responses:
        200:
          description: Successful response